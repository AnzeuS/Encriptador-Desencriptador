<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challege Encriptador/Desencriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@200&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contenedor">

    <header>
        <h1 class="texto-estilo" >Challege 1 Encriptador / Desencriptador</h1>
    </header>

        <div class="color-buenardo">
            <div class="encript-dis">
                <textarea class="area-encrip" id="encriparea" placeholder="Inserte el texto"></textarea>
                <textarea class="area-desencrip" id="desencriparea"  placeholder="Resultado de Texto"></textarea>
            </div>

            <div class="contenedor-botones">
                <button id="encriptar" class="estilo-boton">
                    Encriptar
                </button>
    
                <button id="desencriptar" class="estilo-boton">
                    Desencriptar
                </button>
                
                <button id="copiarele" class="estilo-boton">
                    Copiar
                </button>
            </div>
        </div>

    
    </div>

    <footer>
        <h5 class="texto-estilo">Design by Andrews Lora for Oracle/Alura Latam!</h5>
    </footer>
    <script src="index.js"></script>
</body>
</html>
